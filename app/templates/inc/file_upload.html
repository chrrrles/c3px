<div class="well">
  <div id="uploader"></div>
  <ul class="thumbnails" id="upload_thumbnails"></ul>
</div>
<script type="text/javascript">
var previously_uploaded = Array();
{% if len(uploads) > 0 %}
  {% for upload in uploads %}
previously_uploaded.push('{{upload}}');
  {% end %}
{% end %}
</script>
